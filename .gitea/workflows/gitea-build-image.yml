    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          NEXT_PUBLIC_STRAPI_API_TOKEN: ${{ secrets.STRAPI_TOKEN }}
          NEXT_PUBLIC_PAGE_LIMIT: ${{ secrets.PAGE_LIMIT }}
          NEXT_PUBLIC_STRAPI_API_URL: ${{ secrets.STRAPI_API_URL }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          config-inline: |
            [registry."gitea.bautistahome.com"]
              http = true
              insecure = false            
      # - name: Build and push Docker image to gitea Registry
      #   uses: https://github.com/docker/build-push-action@v5
      #   with:
      #     context: .
      #     file: ./Dockerfile
      #     push: true
      #     tags: "images.bautistahome.com/itsageba/personal-website:${{gitea.sha}},images.bautistahome.com/itsageba/personal-website:latest"
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: gitea.bautistahome.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Get Meta
        id: Meta
        run: |
          echo REPO_NAME=$(echo ${GITHUB_REPOSITORY} | awk -F"/" '{print $2}')
          echo REPO_VERSION=$(git describe --tags --always | sed 's/^v//')
          echo REPO_NAME=$(echo ${GITHUB_REPOSITORY} | awk -F"/" '{print $2}') >> $GITHUB_OUTPUT
          echo REPO_VERSION=$(git describe --tags --always | sed 's/^v//') >> $GITHUB_OUTPUT
      
      - name: Build and push to gitea
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: |
            linux/amd64                     
          push: true
          tags: | # replace it with your local IP and tags
            gitea.bautistahome.com/itsageba/${{ steps.meta.outputs.REPO_NAME }}:${{ steps.meta.outputs.REPO_VERSION }}
            gitea.bautistahome.com/itsageba/${{ steps.meta.outputs.REPO_NAME }}:latest